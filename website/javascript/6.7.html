<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>6.7</title>
</head>

<body>
<script>
var x = 1;
document.write("x=" + x + "<br>"); // 1
x++; // x = x+1;
document.write("x=" + x + "<br>"); // 2
++x; // x = x+1;
document.write("x=" + x + "<br>"); // 3
--x; // x=x-1;
document.write("x=" + x + "<br>"); // 2
x-- // x=x-1
document.write("x=" + x + "<br>"); // 1
--x  // x=x-1
document.write("x=" + x + "<br>"); // 0
x++ // x=x+1
document.write("x=" + x + "<br>"); // 1
++x // x= x+1

document.write("x=" + x + "<br>");

document.write("x=" + x + "<br>");

document.write("x=" + x + "<br>");

document.write("x=" + x + "<br>");
</script>
</body>
</html>

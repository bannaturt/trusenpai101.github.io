<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script type="text/javascript">
var cookies = 0;
function cookie_click() {
	cookies++;
	document.getElementById("output").innerHTML = cookies;
}
</script>
</head>

<body>
<a href="JavaScript:cookie_click()"><img src="https://media.giphy.com/media/xDQ3Oql1BN54c/giphy.gif" alt="Cookie"></a>
<p id= "output"></p>
</body>
</html>
